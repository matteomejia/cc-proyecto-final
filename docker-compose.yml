version: '3'

services:
    postgres:
        image: postgres:12
        environment:
            - POSTGRES_DB=cloud
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
    django:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/usr/src/app
        ports:
            - "8000:8000"
        depends_on:
            - postgres
    
