{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<section>
  <div class="container py-8">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <h4 class="py-3 text-center text-white bg-shogoki">Update Profile</h4>
        <div class="card-body">
          <form action="/users/edit-profile/" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
              <input class="btn btn-leaf" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
